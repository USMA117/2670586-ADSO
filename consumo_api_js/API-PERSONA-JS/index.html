<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista Personas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark text-white text-center mb-5 pt-2">
            <div class="row ">
                <div class="col-10 pt-4 text-right">
                    <h1>LISTA DE PERSONAS</h1>
                </div>
                <div class="col-1 pt-4">
                    <button class="btn btn-success float-end mb-5" onclick="formularioIngresarPersona()">Ingresar Persona</button>
                </div>
            </div>

        </header>
        <div class="container">
            
            <div id="contenedor_personas" class="row ">
                <div id="alerta_persona_ingresada" class="alert alert-success" role="alert" style="display:none;" >
                    Persona actualizada correctamente
                </div>
            </div>
            <div id="formulario_ingreso_persona" style="display:none">
                <div  class="row justify-content-center fs-5 border p-5" >
                    <div class=" col-6 mb-3">
                        <label for="cedula" class="form-label"><strong>Cedula</strong></label>
                        <input  type="number" class="form-control" id="cedula" placeholder="Ingrese la cedula">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="nombres" class="form-label"><strong>nombres</strong></label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="apellidos" class="form-label"><strong>apellidos</strong></label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="telefono" class="form-label"><strong>telefono</strong></label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese el telefono">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="direccion" class="form-label"><strong>dirección</strong></label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="correo" class="form-label"><strong>correo</strong></label>
                        <input type="text" class="form-control" id="correo" placeholder="Ingrese el correo">
                    </div>
                    <div class=" col-6 mb-3">
                        <label for="foto" class="form-label"><strong>url de la foto</strong></label>
                        <input type="text" class="form-control" id="foto" placeholder="Ingrese la url de la foto">
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-4">
                            <button id="btn_cancelar_form" class="btn btn-danger" onclick="cancelarForm()">Cancelar</button>
                        </div>
                        <div class="col-4">
                            <button id="btn_insertar_form" class="btn btn-success" onclick="insertarPersona()">Ingresar Persona</button>
                        </div>
                    </div>
    
                </div>
            </div >
            

        </div>
        <script src="js/logica_consumo_api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
