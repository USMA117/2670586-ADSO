<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>consumo api</title>
        <link rel="stylesheet" href="WEB/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark text-white p-3 text-center">
            <h2 class="fs-1 fw-bold">Cat√°logo de videojuegos</h2>
            <a id="btn_ingresar_persona" class="position-absolute top-0 end-0 mb-5 me-2 mt-4 me-5">Ingresar videojuego</a>
        </header>
        
        <div id="catalogo_juegos" class="container">
            <div id="modal">
                <div class="fs-1 position-absolute top-0 end-0 mb-5 me-2 ">
                    <i class="fa-solid fa-xmark" id="cerrar_modal"></i>
                </div>
                <div class="row justify-content-center text-center">
                    
                    <div class="col-10 mb-3">
                        <img class="portada_videojuego" id="portada_videojuego_modal" alt="portada de videojuego">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="url_portada_videojuego_modal">URL DE PORTADA</label><br>
                        <input type="text" class="input_modal" id="url_portada_videojuego_modal">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="nombre_videojuego_modal" class="mb-0">NOMBRE DEL JUEGO</label><br>
                        <input type="text" class="input_modal nombre_videojuego mt-0" id="nombre_videojuego_modal">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="descripcion_videojuego_modal">DESCRIPCION DEL JUEGO</label><br>
                        <input class="input_modal" type="text" id="descripcion_videojuego_modal">
                    </div>
                    <div class="col-10 mb-5">
                        <label for="categoria_videojuego_modal">CATEGORIA DEL JUEGO</label><br>
                        <input class="input_modal" type="text" id="categoria_videojuego_modal">
                    </div>
                    <div class="col-3">
                        <button id="btn_eliminar_del_modal" class="btn btn-danger fs-5 fw-bold">Eliminar</button>
                    </div>
                    <div class="col-3">
                        <button id="btn_actualizar_insertar_modal" class="btn btn-success fs-5 fw-bold">Editar</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="WEB/js/consumo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
